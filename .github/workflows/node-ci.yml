    name: Node.js CI

    on:
    push:
        branches: [main]
    #  pull_request:
    #    branches: [main]

    jobs:
    build:
        runs-on: ubuntu-latest

    #    strategy:
    #      matrix:
    #        node-version: [18.x]

        steps:
        - name: Checkout code
        uses: actions/checkout@v4

        - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
            node-version: 18.x
        - name: Change directory to node-uptime-cpu
        run: |
            cd node-project/node-uptime-cpu

        - name: Install dependencies
        run: |
            cd node-project/node-uptime-cpu
            npm install

        - name: Run linting
        run: |
            cd node-project/node-uptime-cpu
            npx eslint server.js

        - name: Run tests
        run: |
            cd node-project/node-uptime-cpu
            npm test

        - name: Build artifact
        run: |
            cd node-project/node-uptime-cpu
            mkdir -p dist
            cp -r * dist/
            tar -czf artifact.tar.gz dist

        - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
            name: node-uptime-cpu-artifact
            path: node-project/node-uptime-cpu/artifact.tar.gz
