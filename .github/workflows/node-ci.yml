name: Node.js CI

on:
  push:
    branches: [main]
  # pull_request:
  #   branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install
        #working-directory: ${{ github.workplace }}/node-uptime-cpu

      # Step 4: Run linting
      - name: Run linting
        run: npx eslint server.js
        working-directory: ${{ github.workplace }}/node-uptime-cpu

      # Step 5: Run tests
      - name: Run tests
        run: npm test
        working-directory: ${{ github.workplace }}/node-uptime-cpu

      # Step 6: Build artifact
      - name: Build artifact
        run: |
          mkdir -p dist
          cp -r * dist/
          tar -czf artifact.tar.gz dist
        working-directory: ${{ github.workplace }}/node-uptime-cpu

      # Step 7: Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: node-uptime-cpu-artifact
          path: ${{ github.workplace }}/node-uptime-cpu/artifact.tar.gz
