name: Node.js CI

on:
  push:
    branches: [main]
  # pull_request:
  #   branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run linting
      - name: Run linting
        run: npx eslint server.js

      # Step 5: Run tests
      - name: Run tests
        run: npm test

      # Step 6: Build artifact
      - name: Build artifact
        run: |
          tar -czf nodeproject.tar.gz ./*

      # Step 7: Commit and push artifact to the same GitHub repo
      - name: Commit and push artifact
        run: |
          git config --local user.email "rajeshecb70@gmail.com"
          git config --local user.name "rajeshecb70"
          git add nodeproject.tar.gz
          git commit -m "Upload artifact"
          git push

          
